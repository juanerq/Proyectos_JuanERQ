<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>Chess</title>
</head>
<body>
    <div class="container"> 
        <div id="dead_pieces_white"></div>
        <div class="form_size_chess">
            <form>
                <div class="input_row">
                    <label for="row">Numero de Filas:</label>
                    <input type="number" id="row">
                </div>
                    <p id="message_row"></p>
                
                <div class="input_column">
                    <label for="column">Numero de Columnas:</label>
                    <input type="number" id="column">
                </div>
                    <p id="message_column"></p>
               
                <div class="input_idgame">
                    <label for="column">idgame:</label>
                    <input type="number" id="idgame">
                </div>
                <button type="button" id="submit_size">crear</button>
            </form>
        </div>
        <div id="dead_pieces_black"></div>
    </div>
    <div class="container_chess">
        <div id="chess"></div>
        <canvas id="canvas"></canvas>
    </div>
    <script src="./socket.io/socket.io.js"></script>
    <script src="./chess.js" type="module"></script>
</body>
</html>
